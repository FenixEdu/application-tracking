<div ng-if="readOnly">
  {{$parent.ngModel|optionlabel:$parent.value.options}}
</div>

<div ng-if="disabled">
  <select class="form-control" disabled></select>
</div>

<div ng-if="!readOnly && !disabled">
  <select class="form-control" ng-model="$parent.$parent.ngModel">
  	<option value="{{option.key}}" ng-repeat="option in $parent.value.options">{{option.label | i18n}}</option>
  </select>
</div>
