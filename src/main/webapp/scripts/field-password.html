<div ng-if="readOnly">
  {{$parent.ngModel}}
</div>


<div ng-if="disabled">
    <input disabled class="form-control" type="password">
</div>

<div ng-if="!readOnly && !disabled">
  <input class="form-control" type="password" ng-model="$parent.$parent.ngModel" ng-blur="validateIfNecessary()" />
  <ul ng-if="errors && errors.length > 0">
  	<li style="color: red" ng-repeat="error in errors">{{error}}</li>
  </ul>
</div>
