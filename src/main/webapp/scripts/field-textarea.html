
<div ng-if="readOnly">
  {{$parent.ngModel}}
</div>

<div ng-if="disabled">
  <textarea disabled class="form-control" style="resize: none"></textarea>
</div>

<div ng-if="!readOnly && !disabled">
  <textarea class="form-control" style="resize: none" ng-model="$parent.$parent.ngModel" ng-blur="validateIfNecessary()"></textarea>
  <ul ng-if="errors && errors.length > 0">
    <li style="color: red" ng-repeat="error in errors">{{error}}</li>
  </ul>
</div>
